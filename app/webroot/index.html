<!DOCTYPE html>
<html ng-app="pyoopil">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CollabRate</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link href="style.css" rel="stylesheet">
    <link href="js/vendors/toastr/toastr.min.css" rel="stylesheet">

    </div>
    <div ui-view>

    </div>
    <div class="overlays" ng-if="template.url">

    <overlay></overlay>
    <!-- DEPS -->

    <script src="js/vendors/lodash/dist/lodash.min.js"></script>
    <script src="js/vendors/TinyScrollbar/lib/jquery.tinyscrollbar.js"></script>

    <script src="js/vendors/toastr.js"></script>

    <script src="js/vendors/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="js/vendors/ngQuickDate/dist/ng-quick-date.js"></script>
    <script src="js/vendors/angular-google-chart/ng-google-chart.js"></script>

    <script src="js/app/Constants/constants.js"></script>
    <script src="js/app/Services/EventEmitter.js"></script>
    <script src="js/app/Services/utilities.js"></script>
    <script src="js/app/Services/authentication.js"></script>

    <script>
        // Prevent console.log from generating errors in IE for the purposes of the demo
        if (!window.console) console = {
            log: function () {}
        };
        toastr.options = {
            "closeButton": false,
            "debug": false,
            "positionClass": "toast-top-full-width",
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }
    </script>
